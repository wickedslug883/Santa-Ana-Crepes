<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include your other head elements -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <div id="card-number" class="form-control"></div> <!-- Stripe Elements will go here -->
            </div>
            <div class="form-group">
                <label for="card-expiration">Expiration</label>
                <div id="card-expiration" class="form-control"></div> <!-- Stripe Elements will go here -->
            </div>
            <div class="form-group">
                <label for="card-cvc">CVC</label>
                <div id="card-cvc" class="form-control"></div> <!-- Stripe Elements will go here -->
            </div>
            <!-- Include other fields like billing address here -->
            <button type="submit" class="btn btn-primary">Pay Now</button>
        </form>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="script.js"></script>
</body>
</html>
